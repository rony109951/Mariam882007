<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Dancing Script',cursive;
    min-height:100vh;
    background:linear-gradient(135deg,#1a0033,#330066,#4d0099,#6600cc,#7f00ff);
    overflow-x:hidden;
    overflow-y:auto;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px 20px;
    position:relative;
}

/* Ù†Ø¬ÙˆÙ… */
.stars{
    position:fixed;width:100%;height:100%;pointer-events:none;z-index:0;
}
.star{
    position:absolute;width:2px;height:2px;background:white;border-radius:50%;
    animation:twinkle 3s infinite;
}
@keyframes twinkle{
    0%,100%{opacity:.3;}
    50%{opacity:1;}
}

/* Ø«Ù„Ø¬ */
.snow-container{
    position:fixed;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:1;
}
.snowflake{
    position:absolute;top:-50px;color:rgba(255,255,255,.8);font-size:1.5em;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(100vh) rotate(360deg);}
}

/* Ø§Ù„Ø£Ù†ÙˆØ§Ø± */
.lights-container{
    position:fixed;top:20px;left:0;width:100%;display:flex;justify-content:space-around;
    z-index:10;pointer-events:none;
}
.light{
    width:20px;height:20px;border-radius:50%;
    animation:glow 1.5s infinite alternate;
}
.light:nth-child(1){background:#ff0000;box-shadow:0 0 20px #ff0000;}
.light:nth-child(2){background:#00ff00;box-shadow:0 0 20px #00ff00;animation-delay:.3s;}
.light:nth-child(3){background:#0000ff;box-shadow:0 0 20px #0000ff;animation-delay:.6s;}
.light:nth-child(4){background:#ffff00;box-shadow:0 0 20px #ffff00;animation-delay:.9s;}
.light:nth-child(5){background:#ff00ff;box-shadow:0 0 20px #ff00ff;animation-delay:1.2s;}

@keyframes glow{
    0%{opacity:.5;transform:scale(.8);}
    100%{opacity:1;transform:scale(1);}
}

/* Ù†ÙˆØªØ§Øª */
.music-notes{
    position:fixed;width:100%;height:100%;pointer-events:none;z-index:2;
}
.note{
    position:absolute;font-size:2em;animation:floatNote 8s ease-in-out infinite;opacity:0;
}
@keyframes floatNote{
    0%{opacity:0;transform:translateY(100vh) rotate(0deg);}
    10%{opacity:1;}
    90%{opacity:1;}
    100%{opacity:0;transform:translateY(-100px) rotate(360deg);}
}

/* ØµÙ†Ø¯ÙˆÙ‚ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ */
.login-box{

    padding:60px 50px;border-radius:40px;
    box-shadow:0 30px 80px rgba(127,0,255,.5);
    max-width:600px;width:100%;
    border:3px solid rgba(255,255,255,.3);
    animation:slideIn .8s ease-out;text-align:center;
}
@keyframes slideIn{
    from{opacity:0;transform:translateY(-50px) scale(.9);}
    to{opacity:1;transform:translateY(0) scale(1);}
}

.year-tag{
    display:inline-block;background:linear-gradient(135deg,#ff0080,#7f00ff);
    color:white;padding:12px 30px;border-radius:30px;
    font-size:1.4em;font-weight:bold;margin-bottom:25px;
    box-shadow:0 8px 20px rgba(127,0,255,.4);animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.christmas-emoji{
    font-size:5em;margin-bottom:25px;
    animation:rotate3d 3s ease-in-out infinite;
}
@keyframes rotate3d{
    0%,100%{transform:rotate(0deg) scale(1);}
    25%{transform:rotate(-10deg) scale(1.1);}
    75%{transform:rotate(10deg) scale(1.1);}
}

h1{

    background:linear-gradient(135deg,#ff0080,#7f00ff);

    margin-bottom:15px;
}

.subtitle{
    font-size:2em;color:#6600cc;margin-bottom:30px;font-weight:600;
}

/* input */
.password-input{
    width:100%;padding:20px;font-size:1.3em;
    border:3px solid rgba(127,0,255,.3);border-radius:50px;text-align:center;
    font-family:'Dancing Script',cursive;
    transition:.3s;background:rgba(255,255,255,.9);
}
.password-input:focus{
    outline:none;border-color:#7f00ff;
    box-shadow:0 0 20px rgba(127,0,255,.5);background:white;
}

.login-btn{
    width:100%;padding:20px;font-size:1.4em;
    font-family:'Pacifico',cursive;
    background:linear-gradient(135deg,#ff0080,#7f00ff);
    color:white;border:none;border-radius:50px;cursor:pointer;
    transition:.4s;font-weight:bold;
    box-shadow:0 10px 30px rgba(127,0,255,.5);
}
.login-btn:hover{
    transform:translateY(-5px);box-shadow:0 15px 40px rgba(127,0,255,.7);
}

.error-msg{
    background:rgba(255,0,0,.1);color:#ff0000;padding:15px;border-radius:20px;
    margin-bottom:20px;font-size:1.2em;font-weight:bold;
    border:2px solid rgba(255,0,0,.3);animation:shake .5s ease;
}
@keyframes shake{
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-10px);}
    75%{transform:translateX(10px);}
}

.emoji-row{

.emoji-row span{animation:bounce 2s ease-in-out infinite;}

.emoji-row span:nth-child(4){animation-delay:.6s;}
.emoji-row span:nth-child(5){animation-delay:.8s;}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}
</style>
</head>
