<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas Login</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
/* ----------------------- RESET ----------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ----------------------- BODY ------------------------ */
body {
    font-family:  Dancing Script , cursive;
    min-height: 100vh;
    background: linear-gradient(135deg,#1a0033,#330066,#4d0099,#6600cc,#7f00ff);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    position: relative;
}

/* ----------------------- STARS ---------------------- */
.stars {
    position: fixed;
    width: 100%; height: 100%;
    z-index: 1; pointer-events: none;
}
.star {
    position: absolute;
    width: 2px; height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}
@keyframes twinkle {
    0%,100% { opacity: 0.3 }
    50% { opacity: 1 }
}

/* ----------------------- SNOW ----------------------- */
.snowflake {
    position: fixed;
    top: -10px;
    z-index: 6;
    color: white;
    font-size: 1.5em;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

/* --------------------- DROP BULBS ------------------- */
/* top row */
.bulbs-top {
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: space-around;
    top: 8px;
    z-index: 9;
    pointer-events: none;
    padding: 6px 20px;
}

/* side rows */
.side-bulbs-right,
.side-bulbs-left {
    position: fixed;
    top: 40px;
    height: calc(100% - 80px);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    z-index: 9;
    pointer-events: none;
    padding: 10px;
}
.side-bulbs-right { right: 6px; align-items: center; }
.side-bulbs-left { left: 6px; align-items: center; }

/* the bulb */
.bulb {
    width: 18px;
    height: 30px;
    background: red;
    border-radius: 50% 50% 60% 60%;
    position: relative;
    margin: 6px 0;
    transform-origin: center top;
    animation: glow 1.8s infinite alternate, sway 3.6s ease-in-out infinite;
    filter: drop-shadow(0 0 8px currentColor);
}

/* metal cap */
.bulb::before {
    content: "";
    position: absolute;
    top: -8px;
    left: 4px;
    width: 10px;
    height: 8px;
    background: #444;
    border-radius: 3px;
}

/* thin cord above caps */
.bulb::after {
    content: "";
    position: absolute;
    top: -30px;
    left: 8px;
    width: 2px;
    height: 22px;
    background: rgba(255,255,255,0.06);
}

/* glow + sway */
@keyframes glow {
    0% { opacity: 0.45; transform: scale(0.92); }
    100% { opacity: 1; transform: scale(1); }
}
@keyframes sway {
    0% { transform: translateX(0) rotate(-1deg); }
    50% { transform: translateX(6px) rotate(2deg); }
    100% { transform: translateX(0) rotate(-1deg); }
}

/* --------------------- LOGIN BOX -------------------- */
.login-box {
    position: relative;
    z-index: 11;
    background: rgba(255,255,255,0.98);
    padding: 42px 34px;
    border-radius: 28px;
    text-align: center;
    max-width: 620px;
    width: calc(100% - 40px);
    box-shadow: 0 20px 60px rgba(127,0,255,0.42);
    border: 2px solid rgba(255,255,255,0.15);
}

/* tree emoji (now horizontal sway) */
.christmas-tree {
    font-size: 84px;
    margin-bottom: 6px;
    display: inline-block;
    transform-origin: 50% 50%;
    animation: treeSwayX 3.5s ease-in-out infinite;
    filter: drop-shadow(0 6px 20px rgba(0,0,0,0.25));
}
@keyframes treeSwayX {
    0% { transform: translateX(0) rotate(-1deg); }
    25% { transform: translateX(-8px) rotate(-2deg); }
    50% { transform: translateX(0) rotate(0deg); }
    75% { transform: translateX(8px) rotate(2deg); }
    100% { transform: translateX(0) rotate(-1deg); }
}

/* year tag */
.year-tag {
    display: inline-block;
    padding: 10px 24px;
    font-size: 1.3em;
    border-radius: 28px;
    background: linear-gradient(135deg,#ff0080,#7f00ff);
    color: white;
    margin-bottom: 6px;
    box-shadow: 0 8px 18px rgba(127,0,255,0.28);
}

/* heading */
h1 {
    font-family:  Great Vibes , cursive;
    font-size: 3.2em;
    background: linear-gradient(135deg,#ff0080,#7f00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 6px 0 4px 0;
}
.subtitle {
    font-size: 1.2em;
    color: #6600cc;
    margin-bottom: 18px;
}

/* input + button */
.password-input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 40px;
    border: 3px solid #bb00ff;
    text-align: center;
    font-size: 1.2em;
    box-sizing: border-box;
    margin-top: 10px;
    background: rgba(255,255,255,0.95);
}
.login-btn {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    border-radius: 40px;
    border: none;
    background: linear-gradient(135deg,#ff0080,#7f00ff);
    color: white;
    font-size: 1.2em;
    cursor: pointer;
}
.error-msg {
    margin-top: 12px;
    color: #e60000;
    font-size: 1.05em;
}

/* --------------------- WAVES (bottom) ------------------ */
.waves {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 140px;
    z-index: 7;
    pointer-events: none;
    overflow: hidden;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100px;
    top: 0;
    background-repeat: repeat-x;
    transform: translate3d(0,0,0);
    opacity: 0.7;
}

/* SVG data-URI backgrounds for nicer waves */
.wave.wave1 { background-image: url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100  preserveAspectRatio= none ><path d= M0 40 C150 80 350 0 600 40 C850 80 1050 0 1200 40 L1200 100 L0 100 Z  fill= %23ffffff /></svg>"); bottom: 22px; opacity:0.12; animation: waveAnim 10s linear infinite; }
.wave.wave2 { background-image: url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100  preserveAspectRatio= none ><path d= M0 30 C200 70 400 0 600 30 C800 60 1000 0 1200 30 L1200 100 L0 100 Z  fill= %23ffffff /></svg>"); bottom: 12px; opacity:0.16; animation: waveAnim 14s linear infinite reverse; }
.wave.wave3 { background-image: url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100  preserveAspectRatio= none ><path d= M0 20 C250 60 500 0 600 20 C700 40 950 0 1200 20 L1200 100 L0 100 Z  fill= %23ffffff /></svg>"); bottom: 2px; opacity:0.22; animation: waveAnim 8s linear infinite; }

@keyframes waveAnim {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* ------------------- EMOJI WAVE (above waves) ------------------ */
.emoji-wave {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 120px; /* just above the waves */
    height: 60px;
    z-index: 8;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 18px;
    font-size: 30px;
}
.emoji-wave span {
    display: inline-block;
    transform-origin: center;
    animation: emojiFloat 2.6s ease-in-out infinite;
}
.emoji-wave span:nth-child(1){ animation-delay: 0s; }
.emoji-wave span:nth-child(2){ animation-delay: 0.2s; }
.emoji-wave span:nth-child(3){ animation-delay: 0.4s; }
.emoji-wave span:nth-child(4){ animation-delay: 0.6s; }
.emoji-wave span:nth-child(5){ animation-delay: 0.8s; }
@keyframes emojiFloat {
    0% { transform: translateY(0) rotate(-3deg); opacity: 0.9; }
    25% { transform: translateY(-14px) rotate(0deg); opacity: 1; }
    50% { transform: translateY(0) rotate(3deg); opacity: 0.95; }
    75% { transform: translateY(-8px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(0) rotate(-3deg); opacity: 0.9; }
}

/* responsive */
@media (max-width: 600px) {
    .christmas-tree { font-size: 64px; }
    .login-box { padding: 28px 18px; border-radius: 20px; }
    h1 { font-size: 2.4em; }
    .year-tag { padding: 8px 18px; font-size: 1.05em; }
    .bulb { width: 14px; height: 24px; }
    .emoji-wave { font-size: 24px; gap: 12px; bottom: 100px; }
}
</style>
</head>

<script>
/* ---------------- Stars ---------------- */
const stars = document.getElementById("stars");
for (let i = 0; i < 140; i++) {
    let s = document.createElement("div");

    s.style.animationDelay = (Math.random()*3) + "s";

/* ---------------- Bulbs creation ---------------- */
const colors = ["#e53935","#ffeb3b","#2196f3","#4caf50","#9c27b0"]; // red,yellow,blue,green,purple

function createBulbElement(color) {
    const b = document.createElement("div");

    b.style.animationDelay = (Math.random()*1.5) + "s";

}
