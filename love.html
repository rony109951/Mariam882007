
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>Love Message</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family: Dancing Script ,cursive;
    background:linear-gradient(135deg,#ff8ad4,#b300ff);
    min-height:100vh;
    overflow-x:hidden;
    padding:40px 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* box */
.box{
    background:white;
    padding:28px;
    border-radius:25px;
    font-size:22px;
    width:90%;
    max-width:700px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    line-height:1.8;
    z-index:20;
}

/* button */
button{
    margin-top:25px;
    padding:15px 25px;
    border:none;
    border-radius:25px;
    background:#ff4fa0;
    color:white;
    font-size:22px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(255,0,150,0.4);
}

/* SNOW */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:20px;
    animation:fall linear infinite;
    z-index:5;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* WAVES */
.waves{
    position:fixed;
    bottom:0;
    left:0;right:0;
    height:140px;
    pointer-events:none;
    z-index:8;
}
.wave{
    position:absolute;
    width:200%;
    height:100px;
    background-repeat:repeat-x;
    animation:waveAnim 13s linear infinite;
}
@keyframes waveAnim{from{transform:translateX(0);}to{transform:translateX(-50%);}}

/* 3 waves */
.wave1{bottom:20px;opacity:.15;background-image:url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100 ><path d= M0 40 C200 90 350 0 600 40 C850 80 1050 0 1200 40 L1200 100 L0 100 Z  fill= white /></svg>");}
.wave2{bottom:8px;opacity:.23;animation-duration:17s;background-image:url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100 ><path d= M0 20 C200 50 400 0 600 20 C800 40 1000 0 1200 20 L1200 100 L0 100 Z  fill= white /></svg>");}
.wave3{bottom:0px;opacity:.3;animation-duration:10s;background-image:url("data:image/svg+xml;utf8,<svg xmlns= http://www.w3.org/2000/svg  viewBox= 0 0 1200 100 ><path d= M0 30 C250 90 500 0 600 30 C700 60 950 0 1200 30 L1200 100 L0 100 Z  fill= white /></svg>");}

/* Emoji wave */
.emoji-wave{
    position:fixed;
    bottom:120px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:20px;
    font-size:28px;
    z-index:9;
}
.emoji-wave span{
    display:inline-block;
    animation:float 2.5s ease-in-out infinite;
}
.emoji-wave span:nth-child(2){animation-delay:.2s}
.emoji-wave span:nth-child(3){animation-delay:.4s}
.emoji-wave span:nth-child(4){animation-delay:.6s}
.emoji-wave span:nth-child(5){animation-delay:.8s}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-14px);}
    100%{transform:translateY(0);}
}

/* Bulbs - same as index */
.bulbs-top, .side-bulbs-left, .side-bulbs-right{
    position:fixed;
    z-index:15;
    pointer-events:none;
}
.bulbs-top{
    top:6px;width:100%;
    display:flex;justify-content:space-around;
}
.side-bulbs-left{
    left:6px;top:40px;height:calc(100% - 80px);
    display:flex;flex-direction:column;justify-content:space-around;
}
.side-bulbs-right{
    right:6px;top:40px;height:calc(100% - 80px);
    display:flex;flex-direction:column;justify-content:space-around;
}
.bulb{
    width:18px;height:30px;
    border-radius:50% 50% 60% 60%;
    background:red;
    position:relative;
    filter:drop-shadow(0 0 8px currentColor);
    animation:glow 1.8s infinite alternate,sway 3.6s ease-in-out infinite;
}
@keyframes glow{0%{opacity:.45;transform:scale(.92);}100%{opacity:1;transform:scale(1);}}
@keyframes sway{0%{transform:translateX(0);}50%{transform:translateX(6px);}100%{transform:translateX(0);}}

.bulb::before{
    content:"";position:absolute;
    top:-8px;left:4px;width:10px;height:8px;
    background:#444;border-radius:3px;
}
.bulb::after{
    content:"";position:absolute;
    top:-30px;left:8px;width:2px;height:22px;
    background:rgba(255,255,255,0.07);
}
</style>
</head>
